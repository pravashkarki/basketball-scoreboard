<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content-column content-column__home">
            <h2>Home</h2>
            <div class="score" id="home-score">
                0
            </div>
            <div class="add-points-btns">
                <button onclick="increment1Home()">+1</button>
                <button onclick="increment2Home()">+2</button>
                <button onclick="increment3Home()">+3</button>
            </div>
        </div>
        <div class="content-column content-column__guest">
            <h2>Guest</h2>
            <div class="score" id="guest-score">
                0
            </div>
            <div class="add-points-btns">
                <button onclick="increment1Guest()">+1</button>
                <button onclick="increment2Guest()">+2</button>
                <button onclick="increment3Guest()">+3</button>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
